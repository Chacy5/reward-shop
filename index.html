<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to my paw</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span class="logo-wrap">
      <img src="image1" alt="Talk to my paw Logo" class="logo-svg" />
    </span>
    <span id="paw-balance">
      <span class="paw-balance-text">üêæ <span id="paw-balance-val">0</span></span>
    </span>
    <span id="user-info">
      <button id="show-user-menu" type="button">
        <img src="image2" alt="User" width="30" height="30"/>
      </button>
      <div id="user-menu" style="display:none;">
        <div class="user-menu-item" id="user-menu-edit-profile">Edit profile</div>
        <div class="user-menu-item" id="user-menu-change-password">Change password</div>
        <div class="user-menu-item" id="user-menu-statistics">Statistics</div>
        <div class="user-menu-item" id="user-menu-logout">Logout</div>
      </div>
    </span>
  </header>
  <main>
    <!-- Home page -->
    <section id="page-home" class="page active">
      <h2>Welcome!</h2>
      <div id="short-stats"></div>
    </section>
    <section id="page-shop" class="page">
      <h2>Reward Store</h2>
    </section>
    <section id="page-quests" class="page">
      <h2>Quests</h2>
    </section>
    <section id="page-rewards" class="page">
      <h2>Claimed Rewards</h2>
    </section>
    <section id="page-settings" class="page">
      <h2>Settings</h2>
      <div>
        <button id="theme-switcher">Switch theme</button>
        <button id="archive-open">Open archive</button>
        <button id="edit-categories">Edit categories</button>
        <button id="reset-all-data">Reset all data</button>
      </div>
    </section>
    <section id="page-archive" class="page">
      <h2>Archive</h2>
    </section>
    <section id="page-statistics" class="page">
      <h2>Statistics</h2>
    </section>
  </main>
  <nav class="bottom">
    <a data-page="home" class="active"><img src="image3" alt="Home"/><span>Home</span></a>
    <a data-page="shop"><img src="image4" alt="Shop"/><span>Shop</span></a>
    <a data-page="quests"><img src="image5" alt="Quests"/><span>Quests</span></a>
    <a data-page="rewards"><img src="image6" alt="Rewards"/><span>Rewards</span></a>
    <a data-page="settings"><img src="image7" alt="Settings"/><span>Settings</span></a>
  </nav>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal">
      <div id="modal-content"></div>
    </div>
  </div>
  <div id="emoji-picker-modal" class="modal-bg" style="display:none;">
    <div class="modal">
      <div>
        <h3>Pick an emoji</h3>
        <input type="text" id="emoji-input" maxlength="2" />
        <button id="emoji-picker-confirm">Select</button>
      </div>
    </div>
  </div>
</body>
</html>
<script src="app.js"></script>
