<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to my paw</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module" src="app.js"></script>
  <canvas id="paw-bg-pattern" aria-hidden="true"></canvas>
  <header>
    <span class="logo-wrap">
      <img src="image1" alt="Talk to my paw Logo" class="logo-svg" />
    </span>
    <span id="paw-balance">
      <span class="paw-balance-text">üêæ <span id="paw-balance-val">0</span></span>
    </span>
    <span id="user-info">
      <button id="show-user-menu" type="button">
        <img src="image2" alt="User" width="30" height="30"/>
      </button>
      <div id="user-menu" style="display:none;"></div>
    </span>
  </header>
  <main>
    <section id="page-home" class="page active"></section>
    <section id="page-shop" class="page"></section>
    <section id="page-quests" class="page"></section>
    <section id="page-rewards" class="page"></section>
    <section id="page-settings" class="page"></section>
    <section id="page-archive" class="page">
      <h2>Archive</h2>
    </section>
    <section id="page-statistics" class="page"></section>
  </main>
  <nav class="bottom">
    <a data-page="home" class="active"><img src="image3" alt="Home"/><span>Home</span></a>
    <a data-page="shop"><img src="image4" alt="Shop"/><span>Shop</span></a>
    <a data-page="quests"><img src="image5" alt="Quests"/><span>Quests</span></a>
    <a data-page="rewards"><img src="image6" alt="Rewards"/><span>Rewards</span></a>
    <a data-page="settings"><img src="image7" alt="Settings"/><span>Settings</span></a>
  </nav>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal">
      <div id="modal-content"></div>
    </div>
  </div>
  <div id="emoji-picker-modal" class="modal-bg" style="display:none;">
    <div class="modal">
      <div>
        <h3>Pick an emoji</h3>
        <input type="text" id="emoji-input" maxlength="2" />
        <button id="emoji-picker-confirm" class="fancy-btn">Select</button>
      </div>
    </div>
  </div>
  <script src="paw-pattern.js"></script>
  <div id="user-menu" style="display:none;"></div>
</body>
</html>
