<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Shop UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="loader" id="loader" style="display:none">Loading...</div>
  <header>
    <span>🎉 Reward Shop</span>
    <span id="user-info">
      <button id="auth-btn" onclick="startGoogleAuth()">Sign in with Google</button>
      <span id="user-profile" style="display:none;">
        <img id="user-avatar" src="" alt="User" />
        <span id="user-name"></span>
        <button id="signout-btn" onclick="signOut()" style="display:none;">Sign out</button>
      </span>
    </span>
  </header>
  <main>
    <div id="page-main" class="page active"></div>
    <div id="page-shop" class="page"></div>
    <div id="page-tasks" class="page"></div>
    <div id="page-claimed" class="page"></div>
    <div id="page-settings" class="page"></div>
  </main>
  <!-- Модалки для создания квеста и награды -->
  <div id="quest-modal-bg" class="modal-bg">
    <div class="modal">
      <h2>📝 New Quest</h2>
      <div class="input-group">
        <select id="questType">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="event">Event</option>
        </select>
        <input type="text" id="taskName" placeholder="Quest Name" />
        <select id="taskEmoji">
          <option value="">No category</option>
          <option value="🎯">🎯 Goal</option>
          <option value="📚">📚 Study</option>
          <option value="🧹">🧹 Cleaning</option>
          <option value="💪">💪 Sport</option>
          <option value="🌿">🌿 Nature</option>
          <option value="📝">📝 Note</option>
          <option value="🧠">🧠 Growth</option>
        </select>
        <input type="text" id="taskDesc" placeholder="Description" />
        <input type="number" id="taskPoints" placeholder="Reward points" />
        <div style="display:flex;gap:10px;">
          <button onclick="addTask(); closeQuestModal();">Add Quest</button>
          <button class="close-btn" onclick="closeQuestModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div id="reward-modal-bg" class="modal-bg">
    <div class="modal">
      <h2>🎁 New Reward</h2>
      <div class="input-group">
        <input type="text" id="rewardName" placeholder="Reward Name" />
        <select id="rewardEmoji">
          <option value="">No category</option>
          <option value="🎁">🎁 Gift</option>
          <option value="🍫">🍫 Sweets</option>
          <option value="☕">☕ Coffee</option>
          <option value="🛋️">🛋️ Rest</option>
          <option value="🎮">🎮 Games</option>
          <option value="🧸">🧸 Cute</option>
        </select>
        <input type="text" id="rewardDesc" placeholder="Description" />
        <input type="number" id="rewardCost" placeholder="Cost in paw points" />
        <div style="display:flex;gap:10px;">
          <button onclick="addReward(); closeRewardModal();">Add Reward</button>
          <button class="close-btn" onclick="closeRewardModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <svg style="display:none;">
    <symbol id="nav-home" viewBox="0 0 24 24">
      <path d="M12 4.5L3 12.5M12 4.5l9 8m-9-8v12m-6 4v-7.5m0 7.5h12m0 0V12.5m0 7.5h6v-7.5" stroke="#065f54" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="nav-shop" viewBox="0 0 24 24">
      <path d="M3 9.5h18v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9zm0 0L4.5 4h15L21 9.5" stroke="#065f54" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="7.5" cy="14.5" r="1.5" fill="#b2fff0" stroke="#065f54" stroke-width="1"/>
      <circle cx="16.5" cy="14.5" r="1.5" fill="#b2fff0" stroke="#065f54" stroke-width="1"/>
    </symbol>
    <symbol id="nav-tasks" viewBox="0 0 24 24">
      <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="#065f54" stroke-width="1.5"/>
      <path d="M7 9h10M7 13h7" stroke="#065f54" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>
    <symbol id="nav-rewards" viewBox="0 0 24 24">
      <rect x="3" y="8" width="18" height="13" rx="2" fill="none" stroke="#065f54" stroke-width="1.5"/>
      <path d="M12 3v5m0 0l3.5-3.5M12 8l-3.5-3.5" stroke="#065f54" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>
    <symbol id="nav-settings" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3" fill="none" stroke="#065f54" stroke-width="1.5"/>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2.07 2.07 0 0 1-2.93 2.93l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2.07 2.07 0 0 1-4.14 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2.07 2.07 0 0 1-2.93-2.93l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2.07 2.07 0 0 1 0-4.14h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2.07 2.07 0 0 1 2.93-2.93l.06.06a1.65 1.65 0 0 0 1.82.33h.02A1.65 1.65 0 0 0 9 5.09V5a2.07 2.07 0 0 1 4.14 0v.09a1.65 1.65 0 0 0 1 1.51h.02a1.65 1.65 0 0 0 1.82-.33l.06-.06a2.07 2.07 0 0 1 2.93 2.93l-.06.06a1.65 1.65 0 0 0-.33 1.82v.02A1.65 1.65 0 0 0 19.4 9H21a2.07 2.07 0 0 1 0 4.14h-.09a1.65 1.65 0 0 0-1.51 1z" fill="none" stroke="#065f54" stroke-width="1.1"/>
    </symbol>
    <symbol id="role-user" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" fill="none" stroke="#a4067b" stroke-width="1.5"/>
      <path d="M3 20v-1a6 6 0 0 1 12 0v1" fill="none" stroke="#a4067b" stroke-width="1.5"/>
    </symbol>
    <symbol id="role-admin" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" fill="none" stroke="#65430a" stroke-width="1.5"/>
      <rect x="7" y="15" width="10" height="5" rx="2.5" fill="none" stroke="#65430a" stroke-width="1.5"/>
    </symbol>
  </svg>
  <nav class="bottom">
    <a data-page="main" class="active" title="Home">
      <svg class="nav-icon"><use href="#nav-home"/></svg>
      <span class="nav-label">Home</span>
    </a>
    <a data-page="shop" title="Shop">
      <svg class="nav-icon"><use href="#nav-shop"/></svg>
      <span class="nav-label">Shop</span>
    </a>
    <a data-page="tasks" title="Quests">
      <svg class="nav-icon"><use href="#nav-tasks"/></svg>
      <span class="nav-label">Quests</span>
    </a>
    <a data-page="claimed" title="Rewards">
      <svg class="nav-icon"><use href="#nav-rewards"/></svg>
      <span class="nav-label">Rewards</span>
    </a>
    <a data-page="settings" title="Settings">
      <svg class="nav-icon"><use href="#nav-settings"/></svg>
      <span class="nav-label">Settings</span>
    </a>
  </nav>
  <script src="app.js"></script>
</body>
</html>
