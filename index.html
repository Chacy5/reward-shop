<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Shop UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="86148760521-l4q478qh22c0p0slt70gri9fh8nm93rj.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="loader" id="loader" style="display:none">Loading...</div>
  <header>
    <span style="display:flex;align-items:center;gap:8px;">
      <svg width="32" height="32" style="vertical-align:-7px;"><use href="#solar-cup-star"/></svg>
      Reward Shop
    </span>
    <span id="user-info">
      <button id="auth-btn" title="Sign in with Google"><svg width="32" height="32" style="vertical-align:-7px;"><use href="#solar-google"/></svg></button>
      <span id="user-profile" style="display:none;">
        <img id="user-avatar" src="" alt="User" />
        <span id="user-name"></span>
        <button id="signout-btn" onclick="signOut()" style="display:none;">Sign out</button>
      </span>
    </span>
  </header>
  <div id="balance-float"></div>
  <main>
    <div id="page-main" class="page active"></div>
    <div id="page-shop" class="page"></div>
    <div id="page-tasks" class="page"></div>
    <div id="page-claimed" class="page"></div>
    <div id="page-settings" class="page"></div>
  </main>
  <!-- Quest Modal -->
  <div id="quest-modal-bg" class="modal-bg">
    <div class="modal card-modal">
      <button class="modal-close" onclick="closeQuestModal()"><svg width="28" height="28"><use href="#solar-close"/></svg></button>
      <div class="modal-header">
        <svg width="40" height="40"><use href="#solar-list-check"/></svg>
        <h2>Add Quest</h2>
      </div>
      <div class="input-group">
        <label>
          <span>Type</span>
          <select id="questType">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="event">Event</option>
          </select>
        </label>
        <label>
          <span>Name</span>
          <input type="text" id="taskName" placeholder="Quest Name" />
        </label>
        <label>
          <span>Category</span>
          <select id="taskEmoji">
            <option value="">No category</option>
            <option value="🎯">🎯 Goal</option>
            <option value="📚">📚 Study</option>
            <option value="🧹">🧹 Cleaning</option>
            <option value="💪">💪 Sport</option>
            <option value="🌿">🌿 Nature</option>
            <option value="📝">📝 Note</option>
            <option value="🧠">🧠 Growth</option>
          </select>
        </label>
        <label>
          <span>Description</span>
          <input type="text" id="taskDesc" placeholder="Description" />
        </label>
        <label>
          <span>Points</span>
          <input type="number" id="taskPoints" placeholder="Reward points" />
        </label>
        <button class="paw-action-btn wide-btn" onclick="addTask(); closeQuestModal();">
          <svg class="paw-emoji" width="28" height="28"><use href="#solar-list-check"/></svg> Add Quest
        </button>
      </div>
    </div>
  </div>
  <!-- Reward Modal -->
  <div id="reward-modal-bg" class="modal-bg">
    <div class="modal card-modal">
      <button class="modal-close" onclick="closeRewardModal()"><svg width="28" height="28"><use href="#solar-close"/></svg></button>
      <div class="modal-header">
        <svg width="40" height="40"><use href="#solar-gift"/></svg>
        <h2>Add Reward</h2>
      </div>
      <div class="input-group">
        <label>
          <span>Name</span>
          <input type="text" id="rewardName" placeholder="Reward Name" />
        </label>
        <label>
          <span>Category</span>
          <select id="rewardEmoji">
            <option value="">No category</option>
            <option value="🎁">🎁 Gift</option>
            <option value="🍫">🍫 Sweets</option>
            <option value="☕">☕ Coffee</option>
            <option value="🛋️">🛋️ Rest</option>
            <option value="🎮">🎮 Games</option>
            <option value="🧸">🧸 Cute</option>
          </select>
        </label>
        <label>
          <span>Description</span>
          <input type="text" id="rewardDesc" placeholder="Description" />
        </label>
        <label>
          <span>Cost</span>
          <input type="number" id="rewardCost" placeholder="Cost in paw points" />
        </label>
        <button class="paw-action-btn wide-btn" onclick="addReward(); closeRewardModal();">
          <svg class="paw-emoji" width="28" height="28"><use href="#solar-gift"/></svg> Add Reward
        </button>
      </div>
    </div>
  </div>
  <!-- Icons -->
  <svg style="display:none;">
    <symbol id="solar-cup-star" viewBox="0 0 24 24"><path d="M7 19h10M12 5v1.5M17 7.5l.6.8a2.44 2.44 0 0 1 2.4 2.4c0 3.2-2.4 7.2-8 7.2s-8-4-8-7.2A2.44 2.44 0 0 1 6.4 8.3l.6-.8" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-gift" viewBox="0 0 24 24"><rect x="3" y="9" width="18" height="10" rx="2" stroke="#065f54" stroke-width="1.5" fill="none"/><path d="M3 13h18M12 9V5m0 0C9.8 5 9 7.1 9 8.5S9.8 12 12 12s3-2.1 3-3.5S14.2 5 12 5z" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-list-check" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2" stroke="#065f54" stroke-width="1.5" fill="none"/><path d="M8 9h8M8 13h5M7 17l2 2 4-4" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-home" viewBox="0 0 24 24"><path d="M3 11.5L12 4.5l9 7v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-8z" stroke="#065f54" stroke-width="1.5" fill="none"/><path d="M9 21V12h6v9" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-shop" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="2" stroke="#065f54" stroke-width="1.5" fill="none"/><path d="M7 7V3h10v4" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-settings" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="none" stroke="#065f54" stroke-width="1.5"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2.07 2.07 0 0 1-2.93 2.93l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2.07 2.07 0 0 1-4.14 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2.07 2.07 0 0 1-2.93-2.93l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2.07 2.07 0 0 1 0-4.14h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2.07 2.07 0 0 1 2.93-2.93l.06.06a1.65 1.65 0 0 0 1.82.33h.02A1.65 1.65 0 0 0 9 5.09V5a2.07 2.07 0 0 1 4.14 0v.09a1.65 1.65 0 0 0 1 1.51h.02a1.65 1.65 0 0 0 1.82-.33l.06-.06a2.07 2.07 0 0 1 2.93 2.93l-.06.06a1.65 1.65 0 0 0-.33 1.82v.02A1.65 1.65 0 0 0 19.4 9H21a2.07 2.07 0 0 1 0 4.14h-.09a1.65 1.65 0 0 0-1.51 1z" fill="none" stroke="#065f54" stroke-width="1.1"/></symbol>
    <symbol id="solar-medal-star" viewBox="0 0 24 24"><circle cx="12" cy="9" r="6" stroke="#065f54" stroke-width="1.5" fill="none"/><path d="M12 15v6m-3-6-2 6m8-6 2 6" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-gift-outline" viewBox="0 0 24 24"><rect x="3" y="9" width="18" height="10" rx="2" stroke="#065f54" stroke-width="1.5" fill="none"/><path d="M3 13h18M12 9V5m0 0C9.8 5 9 7.1 9 8.5S9.8 12 12 12s3-2.1 3-3.5S14.2 5 12 5z" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="solar-google" viewBox="0 0 24 24"><circle cx="12" cy="12" r="11" fill="#fff" stroke="#065f54" stroke-width="1.5"/><text x="7" y="17" font-size="11" font-family="Arial" font-weight="bold" fill="#4285f4">G</text></symbol>
    <symbol id="solar-close" viewBox="0 0 24 24"><path d="M6 6l12 12M6 18L18 6" stroke="#065f54" stroke-width="1.5" fill="none"/></symbol>
    <symbol id="paw" viewBox="0 0 24 24"><ellipse cx="12" cy="18" rx="4" ry="3.5" fill="#6fedd1"/><ellipse cx="5.5" cy="12" rx="2.5" ry="3" fill="#6fedd1"/><ellipse cx="18.5" cy="12" rx="2.5" ry="3" fill="#6fedd1"/><ellipse cx="8" cy="7.5" rx="2" ry="2.5" fill="#6fedd1"/><ellipse cx="16" cy="7.5" rx="2" ry="2.5" fill="#6fedd1"/></symbol>
  </svg>
  <nav class="bottom">
    <a data-page="main" class="active" title="Home">
      <svg class="nav-icon"><use href="#solar-home"/></svg>
      <span class="nav-label">Home</span>
    </a>
    <a data-page="shop" title="Shop">
      <svg class="nav-icon"><use href="#solar-shop"/></svg>
      <span class="nav-label">Shop</span>
    </a>
    <a data-page="tasks" title="Quests">
      <svg class="nav-icon"><use href="#solar-list-check"/></svg>
      <span class="nav-label">Quests</span>
    </a>
    <a data-page="claimed" title="Rewards">
      <svg class="nav-icon"><use href="#solar-medal-star"/></svg>
      <span class="nav-label">Rewards</span>
    </a>
    <a data-page="settings" title="Settings">
      <svg class="nav-icon"><use href="#solar-settings"/></svg>
      <span class="nav-label">Settings</span>
    </a>
  </nav>
  <script src="app.js"></script>
</body>
</html>
