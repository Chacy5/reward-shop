<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to my paw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader" id="loader" style="display:none">Loading...</div>
  <header>
    <span class="logo-wrap">
      <img src="image1" alt="Talk to my paw" class="logo-svg" width="80" height="80" />
    </span>
    <span id="user-info">
      <button id="show-login-btn" title="Sign in" type="button">
        <svg width="30" height="30" viewBox="0 0 24 24" class="icon-svg"><use href="#solar-user"/></svg>
      </button>
      <span id="user-profile" style="display:none;">
        <span id="user-name"></span>
        <button id="signout-btn" type="button" onclick="signOut()" style="display:none;">Sign out</button>
      </span>
    </span>
  </header>
  <!-- Баланс вынесен отдельно -->
  <div id="global-balance"></div>
  <main>
    <div id="page-main" class="page active"></div>
    <div id="page-shop" class="page"></div>
    <div id="page-tasks" class="page"></div>
    <div id="page-claimed" class="page"></div>
    <div id="page-settings" class="page"></div>
  </main>
  <!-- Модалки и SVG-иконки не меняются -->

  <nav class="bottom">
    <a data-page="main" class="active" title="Home">
      <img src="home.png" class="nav-icon" alt="Home" />
      <span class="nav-label">Home</span>
    </a>
    <a data-page="shop" title="Shop">
      <img src="shop.png" class="nav-icon" alt="Shop" />
      <span class="nav-label">Shop</span>
    </a>
    <a data-page="tasks" title="Quests">
      <img src="quests.png" class="nav-icon" alt="Quests" />
      <span class="nav-label">Quests</span>
    </a>
    <a data-page="claimed" title="Rewards">
      <img src="rewards.png" class="nav-icon" alt="Rewards" />
      <span class="nav-label">Rewards</span>
    </a>
    <a data-page="settings" title="Settings">
      <svg class="nav-icon icon-svg" width="32" height="32" viewBox="0 0 24 24"><use href="#solar-settings"/></svg>
      <span class="nav-label">Settings</span>
    </a>
  </nav>
  <script type="module" src="app.js"></script>
</body>
</html>
